openapi: "3.1.1"

info:
  title: My API
  version: "1.0"
  description: My awesome API

paths:
  "/get/{id}/and/{version}":
    get:
      operationId: GetIdAndVersion
      summary: Gets Id and Version as Path params

      parameters:
        - name: id
          required: true
          in: path
          description: The id
          schema:
            type: string
        - name: version
          required: true
          in: path
          description: The version
          schema:
            type: integer

    delete:
      operationId: DeleteIdAndVersion
      summary: Deletes Id and Version as Path params

      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
        - name: version
          required: true
          in: path
          schema:
            type: integer

  "/post/{id}":
    post:
      operationId: PostId
      summary: Post Id and Payload

      requestBody:
        description: The payload
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Payload"

  "/health":
    get:
      operationId: HealthCheck
      summary: Returns Ok if all is well

      parameters:
        - name: last-state
          in: cookie
          schema:
            type: string

  "/info/at/{time}":
    get:
      operationId: GetInfoAtTime
      summary: Gets Info at time

      parameters:
        - name: time
          required: true
          in: path
          schema:
            type: string
            format: date
        - name: verbose
          in: query
          schema:
            type: boolean
        - name: foo
          in: query
          schema:
            anyOf:
              - type: string
              - type: integer
        - name: bar
          in: query
          schema:
            allOf:
              - type: integer
              - type: string
                format: uuid
  "/v1/inclusive-interval-integer":
    get:
      operationId: GetInclusiveIntervalInteger
      summary: Get interval data given lower and upper bounds
      parameters:
        - name: lower
          in: query
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
        - name: upper
          in: query
          required: false
          schema:
            type: integer
            format: int64
            maximum: 119
  "/v1/inclusive-interval-number":
    get:
      operationId: GetInclusiveIntervalNumber
      summary: Get interval data given lower and upper bounds
      parameters:
        - name: lower
          in: query
          required: false
          schema:
            type: number
            format: double
            minimum: 0
        - name: upper
          in: query
          required: false
          schema:
            type: number
            format: double
            maximum: 119
  "/v1/min-max":
    get:
      operationId: GetMinMaxNumber
      summary: Get a min max number
      parameters:
        - name: num
          in: query
          required: false
          schema:
            type: number
            format: double
            minimum: 0
            maximum: 100
components:
  schemas:
    Payload:
      type: object
      required:
        - foo
        - bar
        - baz
      properties:
        foo:
          type: string
          format: uuid
        bar:
          type: string
          format: date-time
        baz:
          type: array
          items:
            type: number
